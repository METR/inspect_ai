name: Publish Log Viewer NPM Module

on:
  push:
    branches:
      - main
    paths:
      - "src/inspect_ai/_view/www/**"
  release:
    types: [published]
  workflow_dispatch:

env:
  WWW_DIR: src/inspect_ai/_view/www

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"
          scope: "@meridianlabs"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        working-directory: ${{ env.WWW_DIR }}
        run: yarn install --frozen-lockfile

      - name: Run tests
        working-directory: ${{ env.WWW_DIR }}
        run: yarn test

      - name: Run linting
        working-directory: ${{ env.WWW_DIR }}
        run: yarn lint

      - name: Build library
        working-directory: ${{ env.WWW_DIR }}
        run: yarn build:lib

      - name: Publish to NPM
        working-directory: ${{ env.WWW_DIR }}
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
